		const x = new XMLHttpRequest();

			}

	function submitForm(){
	  // declare variables
	  // const fullName = ''; 
	  // fullName = document.getElementById('name').value;
	  // const fullName = document.getElementById('name').value; // constant variables do not change their values.
	  var fullName = document.getElementById('name').value;
	  var emailAddress = document.getElementById('email').value;
	  var comments = document.getElementById('comments').value;
  
	  if (fullName == '' || fullName.length < 3){
		console.log("Name Error:", 'You have not entered your full name');
		// alert('You have not entered your full name');
		document.getElementById('alert').classList.add('error');
		document.getElementById('alert').innerHTML = 'You have not entered your full name';
		document.getElementById('name').focus();
		setTimeout(()=>{
		  //define what happens after the set time
		  document.getElementById('alert').classList.remove('error');
		  document.getElementById('alert').innerHTML = '';
		}, 3000); // 1000 milli seconds = 1 second.
		return false;
	  }
  
	  if (emailAddress == '' || emailAddress.length < 3){
		console.log("Email Error:", 'You have not entered your email address');
		// alert('You have not entered your full name');
		document.getElementById('alert').classList.add('error');
		document.getElementById('alert').innerHTML = 'You have not entered your email address';
		document.getElementById('email').focus();
		setTimeout(()=>{
		  //define what happens after the set time
		  document.getElementById('alert').classList.remove('error');
		  document.getElementById('alert').innerHTML = '';
		}, 3000); // 1000 milli seconds = 1 second.
		return false;
	  }
	  
	  if (comments == '' || comments.length < 3){
		console.log("Comments Error:", 'You have not entered your comments');
		// alert('You have not entered your full name');
		document.getElementById('alert').classList.add('error');
		document.getElementById('alert').innerHTML = 'You have not entered your comments';
		document.getElementById('comments').focus();
		setTimeout(()=>{
		  //define what happens after the set time
		  document.getElementById('alert').classList.remove('error');
		  document.getElementById('alert').innerHTML = '';
		}, 3000); // 1000 milli seconds = 1 second.
		return false;
	  }
  
	  //submit the form
	  document.getElementById('alert').classList.add('success');
	  document.getElementById('alert').innerHTML = 'Submitting Form. Please wait...';
	  console.log('Validation Status: ', 'All Items Validated successfully!')
  
	  setTimeout(()=>{
		const x = new XMLHttpRequest(); var f = new FormData(); 
		f.append('n', fullName); f.append('e', emailAddress); f.append('c', comments);
		x.onreadystatechange = function(){
		  if (this.status == 200){
			console.log('Status: ', this.responseText);
			//display success here
			document.getElementById('page').innerHTML = this.responseText;
  
		  }else{
			// display an error
			console.log('Status: ', this.status, ' Ready State: ', this.readyState);
			document.getElementById('alert').classList.remove('success');
			document.getElementById('alert').classList.add('error');
			document.getElementById('alert').innerHTML = 'The server returned an error.';
		  }
		}; x.open('POST', 'submitpage.php', true); x.send(f);
	  }, 500);
	}
