			font-size: 48px;

		.bouncy-text span{
			display: inline-block;
			animation: bounce 1.5s infinite;
			animation-delay: calc(var(--i) * 0.2s);
		}
		@keyframes bounce {
			0%, 100% {
				transform: translateY(0);
			}
			50% {
				transform: translateY(-20px);
			}
		}
	</style>
